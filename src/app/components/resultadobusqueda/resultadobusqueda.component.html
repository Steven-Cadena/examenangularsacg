<table class="table">
    <thead>
        <th>Nombre</th>
        <th>Imagen</th>
    </thead>
    <tbody>
        <tr *ngFor="let pelicula of peliculas;">
            <td>{{pelicula.titulo}}</td>
            <td>
                <img src="{{pelicula.foto}}" style="width: 150px;"/>
            </td>
        </tr>
    </tbody>
</table>

<!-- ******loading************ -->
<div class="row justify-content-center">
    <div *ngIf="!peliculas">
        <div class="spinner-border" role="status">
            <span class="visually-hidden"></span>
          </div>   
    </div>
</div>
